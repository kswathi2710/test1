<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Clear Example</title>
    <style>
        .float-left {
            float: left;
            width: 200px;
            height: 150px;
            background-color: lightblue;
            margin: 10px;
        }

        .float-right {
            float: right;
            width: 200px;
            height: 150px;
            background-color: lightcoral;
            margin: 10px;
        }

        .clear-both {
            clear: both;
            background-color: lightgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="float-left">Left Float</div>
    <div class="float-right">Right Float</div>
    <div class="clear-both">Cleared Area</div>
    <p>This paragraph appears below the cleared area and the floated elements.</p>
</body>
</html>
